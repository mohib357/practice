<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Collage</title>
    <link rel="stylesheet" href="imagestyle.css">
</head>
<body>
    <header>
        <h1>My Picture Collage</h1>
    </header>
    <main>
        <section>
            <div class="row">
                <img src="image/picture (1).jpg" alt="">
            </div>
            <div class="row">
                <div>
                    <img src="image/picture (2).JPG" alt="">
                </div>
                <div>
                    <img src="image/picture (3).jpg" alt="">
                </div>
                <div class="verticle-image">
                    <img src="image/picture (4).JPG" alt="">
                    <img src="image/picture (5).JPG" alt="">
                </div>
            </div>
            <div class="row">
                <div>
                    <img src="image/picture (6).jpg" alt="">
                </div>
                <div class="child-collage">
                    <img src="image/picture (7).jpg" alt="">
                    <img src="image/picture (7).jpg" alt="">
                    <img src="image/picture (7).jpg" alt="">
                    <img src="image/picture (7).jpg" alt="">
                </div>
                <div>
                    <img src="image/picture (12).jpg" alt="">
                </div>
            </div>
        </section>
    </main>
</body>
</html>
